name: smart_umpiring_app
description: A Flutter application for cricket umpiring with video replay

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
   flutter:
     sdk: flutter

   # State Management
   provider: ^6.1.1

   # Video & Camera
   camera: ^0.10.5+5
   video_player: ^2.8.1

   # Networking
   http: ^1.1.0

   # Modern UI & Animations
   cupertino_icons: ^1.0.6
   google_fonts: ^6.1.0
   flutter_animate: ^4.2.0+1
   lottie: ^3.0.0
   shimmer: ^3.0.0
   flutter_staggered_animations: ^1.1.1
   flutter_svg: ^2.0.9
   intl: ^0.20.2

   # Accessibility & Internationalization
   flutter_localizations:
     sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
   uses-material-design: true

   # Assets
   assets:
     # Add asset directories as needed
     # - assets/images/
     # - assets/animations/
     # - assets/icons/

   # Fonts - Using Google Fonts instead of local assets
   # fonts:
   #   - family: Montserrat
   #     fonts:
   #       - asset: assets/fonts/Montserrat-Regular.ttf
   #       - asset: assets/fonts/Montserrat-Bold.ttf
   #         weight: 700
   #       - asset: assets/fonts/Montserrat-SemiBold.ttf
   #         weight: 600
   #       - asset: assets/fonts/Montserrat-Medium.ttf
   #         weight: 500
   #       - asset: assets/fonts/Montserrat-Light.ttf
   #         weight: 300

   # Localization
   generate: true
